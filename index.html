<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3acfeea64d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>REST Countrie API</title>
</head>
<body>
    <header>
        <div class="top-container">
            <nav>
                <div class="logo-container">
                    <h1>Where in the world?</h1>
                </div>
                <button id="dark-mode-btn" class="dark-mode-btn" aria-pressed="false">
                    <i class="fa-regular fa-moon" aria-hidden="true"></i><span>Dark Mode</span>
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="input">
                <label for="searchinput" class="hidden"></label>
                <div class="searchbox" role="search" aria-label="Search for countries">
                    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    <input type="text" id="searchinput" placeholder="Search for a country..." aria-label="Search countries">
                </div>
                <div class="filter-selection">
                    <label for="filter-dropdown" aria-label="Filter by region"></label>
                    <select name="filter-dropdown" id="filter-dropdown">
                        <option value="">Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </div>
            <div class="country-container" id="country-container"></div>
        </div>
    </main>
    <div class="detail-page" id="detail-page" style="display: none" aria-hidden="true">
        <div class="detail-container" role="dialog" aria-modal="true" aria-labelledby="detail-title">
            <button id="back-btn" class="back-btn">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
            <div id="detail-content" tabindex="0" aria-live="polite"></div>
        </div>
    </div>
    
</body>
</html>
